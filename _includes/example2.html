<h2>A children's book<h2>
<p>With Sen Kong as the author and myself as the illustrator, "Pieces of a Whole" explores how love, sacrifice, and growing up plays out together with fun rhymes and cute illustrations. The book will be available online as an e-book as well as hard-copy. </p>
